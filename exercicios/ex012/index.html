<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    
  <h1>inserindo video hospedado localmente</h1>

  <p>Este video esta hospedado no meu propio servidor</p>

  <video width="560px" poster="imagens/pordosolimg.jpg" controls loop>

    <source src="midia/Pordosol.m4v" type="video/mp4">
    <source src="midia/Pordosol.webm" type="video/webm">
    <source src="midia/Pordosol.mp4" type="video/mp4">
    <source src="midia/Pordosol.ogv" type="video/ogg">
    <p>seu navegador nao e compativel com reproducao de video</p>

  </video>

  <h1>inserindo video do youtube</h1>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/F6a09khYxRo?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
