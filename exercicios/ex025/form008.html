    <h1>Exemplo de Formulario</h1>

        <p>
    
            <label for="in1">Numero 1: </label>

        <p>
            <label for="in1">Numero 2: </label>

        </p>
        <p>
            <label for="isom">Soma: </label>

        </p>

        </p>
    </form>
