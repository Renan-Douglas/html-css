<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-bottom: 10px;
        }

        body {
            background-color: rgb(7, 11, 17);
            color: white;
            text-shadow: 0px 0px 6px rgb(224, 232, 241);
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="CADASTRO.PHP" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                        <option value="mg">Minas Gerais</option>
                        <option value="rj">Rio de janeiro</option>
                        <option value="sp">Sao paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="pe">Pernambuco</option>
                    <option value="ma">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administrador</option>
                <option>Contabilizador</option>
                <option value="dev">Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
