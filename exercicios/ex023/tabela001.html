<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            font-weight: bold;
        }

        td{
            border: 3px solid black;
            padding: 8px;
            text-align: center; /* alinhamento horizontal */
            vertical-align: auto; /* alinhamento vertical */
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELA ( simples )
        TABLE = tabela
            TABLE ROWS = linha de tabela
                TABLE = cabecalho de tabela
                TABLE DATE = dado de tabela
    --> 
    <table>
        <tr> <!-- primeira linha -->
            <td>A1</td> <!-- segunda linha-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</html>
